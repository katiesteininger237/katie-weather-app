<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <title>WeatherApp</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" 
    rel="stylesheet" 
    integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" 
    crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,300;1,100&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="src/style.css">
</head>
<body>
    <div class="container">

        <h1>
            Katie's Weather App
        </h1>

        <br />
        
        <form id ="city-form">
            <div class="navigationBar" >
                <div class="form-group col-lg-8">
                    <label for="citySearch">Select City</label>
                    <input 
                    type="search" 
                    class="form-control" 
                    id="city-search"
                    autocomplete="off" 
                    placeholder="Search city here">
                </div>
                <button type="submit" class="btn btn-primary">
                  Search
                </button>
                
                <button class= "btn btn-success" 
                id = "my-location">
                  My Location
                </button>
          
            </div>
        </form>
       <br />
       
       <h2>
            Weather for:
        </h2>
    
        <h3 id ="selected-city">
        SELECTED CITY NAME
        </h3>
     <ul class="tempAndTime"> 
    <li id="time-display">
        Tuesday 16:00 
    </li>    

    <li  id="current-temperature">
        Current Temperature: 
        <span id = "the-temperature">
          17
        </span>
        °C 
      </li>
 </ul> 
    
 
 <p class="thisWeek">
        <em>
            This Week
            </em>
    </p>

    <br />
<div class="card-group">
  <div class="card">
    <div class="card-body">
      <h5 class="card-title">Monday</h5>
        <p class="weatherEmoji">
        ☀️  
      </p>
      <p class="temp">
        20°C  
      </p>
    </div>
  </div>
   <div class="card">
    <div class="card-body">
      <h5 class="card-title">Tuesday</h5>
       <p class="weatherEmoji">
        🌧️  
      </p>
        <p class="temp">
        19°C  
      </p>
    </div>
  </div>
   <div class="card">
    <div class="card-body">
      <h5 class="card-title">Wednesday</h5>
       <p class="weatherEmoji">
        ⛅  
      </p>
        <p class="temp">
        15°C  
      </p>
    </div>
  </div>
   <div class="card">
    <div class="card-body">
      <h5 class="card-title">Thursday</h5>
       <p class="weatherEmoji">
        ⛅  
      </p>
       <p class="temp">
        19°C  
      </p>
    </div>
  </div>
   <div class="card">
    <div class="card-body">
      <h5 class="card-title">Friday</h5>
       <p class="weatherEmoji">
        ☀️  
      </p>
      <p class="temp">
        19°C  
      </p>
    </div>
  </div>
</div>

   <script src="src/index.js"></script>  
</body>
</html>
